configuration:
  markdown_header_file: config/header.md
  markdown_footer_file: config/footer.md
  min_projectrank: 2
  min_stars: 0

categories:
  - category: core
    title: Core Thumbor Projects
    subtitle: This category features the main projects in thumbor's org.
  - category: storage-and-result-storage
    title: Image Storage & Result Storage
    subtitle: Storage and Result Storage are used in thumbor to store source image
      files and the result of transforming them, respectively. allowing thumbor to
      support additional infrastructure services for storing images.
  - category: loaders
    title: Image Loaders
    subtitle: Image loaders are responsible for retrieving source images to be used
      in thumbor.
  - category: engines
    title: Imaging Engines
    subtitle: Engines are the core of thumbor and responsible for transforming images
      on-the-fly.
  - category: detectors
    title: Face and Feature Detectors
    subtitle: Detectors allow thumbor to discover important points in the images and
      crop around these points for better results
  - category: filters
    title: Filters
    subtitle: Filters kick in during thumbor's transformation phase and allow for
      a wide range of different effects and features to resulting images.
  - category: optimizers
    title: Optimizers
    subtitle: Optimizers run a myriad of tools to crush image sizes and improve quality
      at the same time.
  - category: metrics
    title: Metrics Providers
    subtitle: Metrics providers plugins connect metrics engines (such as Prometheus)
      to thumbor metrics system for observability.
  - category: python-url-and-framework
    title: Python Integration & URL Generation
    subtitle: thumbor secure URLs ensure your thumbor service does not suffer a Denial-Of-Service
      attack. Integrating thumbor images into web frameworks and libraries can make
      using it much simpler.
  - category: js-url-and-framework
    title: Javascript Integration & URL Generation
    subtitle: thumbor secure URLs ensure your thumbor service does not suffer a Denial-Of-Service
      attack. Integrating thumbor images into web frameworks and libraries can make
      using it much simpler.
  - category: java-url-and-framework
    title: Java Integration & URL Generation
    subtitle: thumbor secure URLs ensure your thumbor service does not suffer a Denial-Of-Service
      attack. Integrating thumbor images into web frameworks and libraries can make
      using it much simpler.
  - category: ruby-url-and-framework
    title: Ruby Integration & URL Generation
    subtitle: thumbor secure URLs ensure your thumbor service does not suffer a Denial-Of-Service
      attack. Integrating thumbor images into web frameworks and libraries can make
      using it much simpler.
  - category: url-signers
    title: Custom URL Signers
    subtitle: thumbor allows using custom implementations of secure URLs signing.
  - category: hosting
    title: Hosting Thumbor
    subtitle: Thumbor is very extensible and can be hosted in many different architectures
      and cloud providers.
  - category: others
    title: Others
    subtitle: projects that are very specific to a given functionality

